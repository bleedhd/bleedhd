# Questions are structured in a hierarchy of
#   Chapter - Group - Section
# to facilitate potential future navigation concepts.

meta_answers:
  nya: not yet answered
  nass: not assessed
  napp: not applicable
  ns: no symptom
questions:
  chapter_1:
    group_1:
      section_1:
        -
          slug: question-yes-no
          type: yesno
          meta_answers: ['nya', 'nass']
          question:
            title: Do you agree or not?
            description: "Some <strong>HTML</strong> markup"
          options: # optional
            yes:
              label: "Yes"
              value: true
            no:
              label: "No"
              value: false
          export: TODO
        -
          slug: question-radios
          type: radios
          meta_answers: ['nya', 'nass']
          question:
            title: Choose an option
            description: "Some <strong>HTML</strong> markup"
          groups:
            -
              slug: first
              options: ['opt0', 'opt2']
              title: Important options
              description: some sort of explanation (HTML)
            -
              slug: second
              options: ['opt1']
              title: Less important options
              description: more explanation HTML stuff
          options:
            -
              slug: opt0
              label: "Option one is this and thatâ€”be sure to include why it's great"
              value: 0
            -
              slug: opt1
              label: "Option two can be something else and selecting it will deselect option one"
              value: 1
            -
              slug: opt2
              label: "Option three is disabled"
              value: 2
          export: TODO
        -
          slug: question-checkboxes
          type: checkboxes
          meta_answers: ['nya', 'nass']
          question:
            title: Select all that apply
            description: "Some <strong>HTML</strong> markup"
          options:
            -
              slug: opt0
              label: "One thingy"
              value: 0
            -
              slug: opt1
              label: "Second thingy"
              value: 1
            -
              slug: opt2
              label: "Third thingy"
              value: 2
          export: TODO
        -
          slug: question-with-options
          type: radios
          meta_answers: ['nya', 'nass']
          question:
            title: Choose an option and elaborate
            description: "Some <strong>HTML</strong> markup"
          options:
            -
              slug: opt0
              label: "This option is more than it appears to be"
              value: 0
              supplement:
                slug: new
                type: isnew
                question:
                  title: Is this new?
            -
              slug: opt1
              label: "This is a normal option"
              value: 1
            -
              slug: opt2
              label: "This is another fancy option with an answer option"
              value: 2
              supplement:
                slug: comment
                type: textarea
                question:
                  title: Elaborate on your answer
          export: TODO

<div class="container">
	<div class="row">
		<div class="col-xs-12">

			<div ng-repeat="msg in messagesCtl.messages" class="alert alert-{{ msg.type }} alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="messagesCtl.dismiss($index)"><span aria-hidden="true">&times;</span></button>
				<div ng-bind-html="msg.text"></div>
			</div>

		</div>
	</div>
</div>


<div class="radio" ng-repeat="option in ['yes', 'no']">
	<label>
		<input type="radio" ng-model="questionCtl.data.value" ng-value="questionCtl.options[option].value">
		{{ questionCtl.options[option].label }}
	</label>
	<supplement
		ng-repeat="supplement in questionCtl.options[option].supplements"
		active="questionCtl.data.value === questionCtl.options[option].value"
		definition="supplement"
		data="questionCtl.data.supplements"></supplement>
</div>

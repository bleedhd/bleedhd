
<top-nav title="Assessment details" nav-url="#/patients/detail/{{ ctlAssessment.patient.id }}?tab=assessments" nav-label="Back to patient details" nav-scope="patient"></top-nav>

<panel>
	<div class="row">
		<div class="col-xs-12">
			<h4>{{ ctlAssessment.patient | patientname }}</h4>
			Date of birth: {{ ctlAssessment.patient.birthdate.date | isodate }}
		</div>
	</div>
</panel>

<assessment-form assessment="ctlAssessment.assessment" register="ctlAssessment.registerForm(formController)"></assessment-form>

<div ng-include="ctlAssessment.assessmentGroupCreateTemplate"></div>

<panel ng-if="env.debug" heading="Custom Assessment">

	<div class="row">

		<div class="col-xs-12 col-sm-6">

			<input type="text" ng-model="customAssessment" /><br />
			<a href="" ng-click="ctlAssessment.createAndStart(customAssessment)" class="btn btn-default bleed-btn-spacing">Create</a>

		</div>

	</div>

</panel>

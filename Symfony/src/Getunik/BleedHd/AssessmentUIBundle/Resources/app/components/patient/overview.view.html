<div>
	<div>
		<table>
			<thead>
				<tr>
					<th>Lastname</th>
					<th>Firstname</th>
					<th>Date of Birth</th>
					<th>Active</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="patient in ctlPatients.patients">
					<td>{{ patient.firstname }}</td>
					<td>{{ patient.lastname }}</td>
					<td>{{ patient.birthdate | birthdate }} </td>
					<td>{{ patient.is_active | boolyesno }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<div class="bleed-sub-answer">
	<h6 ng-bind-html="supplementCtl.definition.question.title"></h6>
	<div class="checkbox">
		<label><input type="checkbox" ng-disabled="!active" ng-model="supplementCtl.value" ng-model-options="{ getterSetter: true }" ng-true-value="{{ supplementCtl.trueValue | json }}" ng-false-value="{{ supplementCtl.falseValue | json }}" ng-change="supplementCtl.onChange()">{{ supplementCtl.definition.label }}</label>
	</div>
</div>

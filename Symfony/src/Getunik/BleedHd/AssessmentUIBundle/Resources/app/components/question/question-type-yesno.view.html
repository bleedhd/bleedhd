
<div class="radio" ng-repeat="option in ['yes', 'no']">
	<label>
		<input type="radio" ng-model="implCtl.data.value" ng-value="implCtl.options[option].value">
		{{ implCtl.options[option].label }}
	</label>
	<supplement ng-repeat="supplement in implCtl.options[option].supplements" register="implCtl.registerSupplement(supplement)" definition="supplement" data="{}"></supplement>
</div>

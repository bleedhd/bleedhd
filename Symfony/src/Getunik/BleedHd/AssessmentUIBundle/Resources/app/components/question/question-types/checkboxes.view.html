
<div class="radio" ng-if="questionCtl.definition.option_reset">
	<label>
		<input type="radio" ng-model="questionCtl.resetCheckboxes" ng-value="true" ng-change="questionCtl.onResetCheckboxes()">
		<span ng-bind-html="questionCtl.definition.option_reset.label"></span>
	</label>
</div>
<div class="checkbox" ng-repeat="option in questionCtl.getOptions()">
	<label>
		<input type="checkbox" ng-model="option.binding.value" ng-change="questionCtl.onChange(option)" ng-true-value="{{ option.value | json }}" ng-false-value="null">
		<span ng-bind-html="option.label"></span>
	</label>
	<supplement
		ng-repeat="supplement in option.supplements"
		active="option.binding.value === option.value"
		definition="supplement"
		data="option.binding.supplements"></supplement>
</div>

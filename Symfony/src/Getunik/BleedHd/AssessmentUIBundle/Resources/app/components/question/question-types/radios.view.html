
<div class="radio" ng-repeat="option in questionCtl.getOptions()">
	<label>
		<input type="radio" ng-model="questionCtl.data.value" ng-change="questionCtl.onChange(option)" ng-value="option.value">
		<span ng-bind-html="option.label"></span>
	</label>
	<supplement
		ng-repeat="supplement in option.supplements"
		active="questionCtl.data.value === option.value"
		definition="supplement"
		data="option.binding.supplements"></supplement>
</div>

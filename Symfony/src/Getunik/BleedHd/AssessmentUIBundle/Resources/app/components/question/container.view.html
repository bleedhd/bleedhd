
<div class="panel panel-default">

	<div class="panel-heading clearfix">
		<div class="pull-left panel-title">
			{{ containerCtl.question.title }}
		</div>
		<div class="pull-right">
			TBD
		</div>
	</div>

	<div class="panel-body">
		<div class="bleed-question">
			<div class="row">
				<div class="col-xs-12">
					<h2 ng-bind-html="containerCtl.question.intro.question"></h2>
					<p ng-bind-html="containerCtl.question.intro.description"></p>
				</div>
			</div>
		</div>

		<div ng-switch on="containerCtl.question.type">
			<div ng-switch-when="multi" class="bleed-answers">
				<div class="bleed-answers-group" ng-repeat="question in containerCtl.question.questions">
					<h4 ng-bind-html="question.intro.question"></h4>
					<question question="question" data="containerCtl.response[question.slug.full].result.data" ></question>
					<pre>{{ containerCtl.response[question.slug.full].result|json }}</pre>
				</div>
			</div>
			<div ng-switch-default class="bleed-answers">
				<question question="containerCtl.question" data="containerCtl.result.data" ></question>
				<pre>{{ containerCtl.result|json }}</pre>
			</div>
		</div>
	</div>

	<div class="panel-footer clearfix">
		<div class="bleed-meta-answers pull-left">
			<label ng-repeat="metaAnswer in containerCtl.question.meta_answers"><input type="radio" ng-model="binding.meta" ng-change="containerCtl.onMetaChange()" value="{{ metaAnswer }}">{{ metaAnswer }}</label>
		</div>
		<div class="pull-right">
			TODO X/Y
		</div>
	</div>

</div><!-- /.panel -->

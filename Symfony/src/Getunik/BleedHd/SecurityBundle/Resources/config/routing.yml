getunik_bleed_hd_security_get_token:
    path:     /gettoken
    defaults: { _controller: GetunikBleedHdSecurityBundle:Default:getToken }
getunik_bleed_hd_security_refresh_token:
    path:     /refreshtoken
    defaults: { _controller: GetunikBleedHdSecurityBundle:Default:refreshToken }
getunik_bleed_hd_security_ping:
    path:     /ping
    defaults: { _controller: GetunikBleedHdSecurityBundle:Default:ping }

fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"
    prefix: /

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile

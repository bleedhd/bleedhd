Getunik\BleedHd\AssessmentDataBundle\Entity\Assessment:
    type:  entity
    table: Assessment
    repositoryClass: Getunik\BleedHd\AssessmentDataBundle\Entity\AssessmentRepository
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        lastUpdatedDate:
            type: datetimetz
            nullable: false
        lastUpdatedBy:
            type: integer
            nullable: false
        patientId:
            type: integer
            nullable: false
        questionnaire:
            type: string
            length: 255
            nullable: false
        startDate:
            type: datetimetz
            nullable: true
        platelets:
            type: float
            nullable: true
        remarks:
            type: text
            nullable: true
        result:
            type: json_array
            nullable: true
    oneToMany:
        statuses:
            targetEntity: Response
            mappedBy: assessment
    manyToOne:
        patient:
            targetEntity: Patient
            inversedBy: assessments
            joinColumn:
                name: patientId
                referencedColumnName: id

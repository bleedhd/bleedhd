              -
                slug: bilirubin-uln
                type: text
                meta_answers: ['nya']
                pattern: integer
                title: "Clinician - Liver Values"
                intro:
                  question: "Upper limit of normal bilirubin (mg/dL)"
              -
                slug: alt
                type: text
                meta_answers: ['nya']
                pattern: integer
                title: "Clinician - Liver Values"
                intro:
                  question: "ALT (U/L)"

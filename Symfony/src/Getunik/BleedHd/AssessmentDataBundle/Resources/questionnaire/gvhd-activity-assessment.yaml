                    variant: horizontal
                    intro:
                      question: "Right elbow"
                    options: *p-rom-options-7
              -
                slug: wrist-finger
                type: multi
                title: "Photographic Range of Motion (P-ROM)"
                meta_answers: ['nya']
                intro:
                  image: "images/gvhd-p-rom-wrist-finger.jpg"
                questions:
                  -
                    slug: left
